<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Product in AR</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
    }

    button {
      margin-top: 12px;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #000000;
      color: #ffffff;
      cursor: pointer;
    }

    button:active {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <model-viewer
    id="viewer"
    src="product.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    ar-placement="floor"
    ar-scale="fixed"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <button onclick="document.getElementById('viewer').activateAR()">
    View in AR
  </button>

</body>
</html>
